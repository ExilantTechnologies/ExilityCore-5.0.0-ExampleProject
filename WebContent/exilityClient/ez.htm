<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>!</title>
    <!-- client engine. Use exility.min.js for normal use, but use exility.js for debugging --->
    <script type="text/javascript" src="js/api/exility.js"></script>
 
    <!--  include one of chartDriverFlotr.js or chartDriverHigh.js if you use charts in your project.  -->
    <script type="text/javascript" src="js/api/chartFlotr.js"></script>
    <script type="text/javascript" src="js/api/chartDriverFlotr.js"></script>
    
    <!--  Exility uses exilParms.* as a configuration object. over-ride them on a need basis in this file. Refer to js/api/features/exilityParameters.js for all possible parameters-->
    <script type="text/javascript" src="js/home/myProject.js"></script>
    
    <!-- dataTypes.js is generated by Generator for this specific project  -->
    <script type="text/javascript" src="js/home/dataTypes.js"></script>

	<!--  exilityLoader.js is required if you use exility features in this page as well -->
    <script type="text/javascript" src="js/api/exilityLoader.js"></script>
    
    <!-- script and css used by this page -->
    <script  type="text/javascript" src="js/home/ez.js"></script>
    <link href="css/home/ez.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<!-- body MUST use mainLoaded(); as the first function in its onload. If this project requires others, it should come after that -->
<body onload="mainLoaded();ez.indexLoaded();">
    <div id="wrapper">
        <div id="hdr">
            <div id="hdrAppName">&nbsp;!&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;<span id="pageTitle">Home</span></div>
            <div style="display: inline-block; float: right; margin-right:30px; margin-top:10px; vertical-align: middle;">
                <img id="hdrTrace" title="Trace" alt="Trace" onclick="headerMenu.startTrace();" src="images/trace.png" />
                <img id="hdrCrossWire" title="cross-wir" alt="cross-wire" onclick="headerMenu.startCrossWire();" src="images/location.jpg" />
                <img id="hdrHelp" title="help" alt="help" onclick="alert('Refer to docs folder under exilityClient. We will be linking it as help pages in the future. ');"
                    src="images/help.png" />
                <img id="hdrIssue" title="Report an issue" alt="Issue" style="width:20px;height:20px" onclick="alert('Want to report a bug? Are you kidding? There are NO bugs in this applications :-) We are in the proces of linking this to our bug tracking system.');"
                    src="images/bug.png" />
                <img id="hdrLogout" title="Logout" style="width:20px;height:20px" alt="Logout" onclick="alert('Sorry, you cannot logout today. It is a beautiful day for work');"
                    src="images/logout.jpg" />
            </div>
        </div>

        <div id="menuBar">
            <img id="navHome" onclick="ez.goHome();" title="Home" alt="Home" style="cursor:pointer;" src="images/homeIcon.png" />
            <div id="navMenu"></div>
            <!--  hiding quick search menu -->
            <div style="display:none;">
            <div style="display:inline-block;float:right;margin-right:10px;"><input placeholder="search menu items" id="quickMenu"/></div>
            </div>
        </div>
        <div id="top">
            <!-- start content. This is Exility's area. you MUST retain all these for Exility to work. -->
            <!-- code picker -->
            <div id="pickerElement" style="position: absolute; z-index: 4; display: none; top: 15px;
                left: 15px;">
                <iframe id="pickerWindow" name="pickerWindow" src="about:blank" style="height: 500px;margin:0; border: solid 2px black" width="600" height="500" ></iframe>
            </div>
            <div id="mainZeroDiv">
                <iframe style="border:none; margin:0px;filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#fcfeff', EndColorStr='#d9efff');"
                    id="mainZero" height="490px" width="1000px" name="mainZero" src="about:blank"></iframe>
            </div>
            <!-- image layer to cover mainDiv if another user window is to be opened in pop-up mode. New window will be opened with z-Index = 2 -->
            <div id="coverMain" style="display: none; z-index: 1; position: absolute; top: 0;
                left: 0; background-color: Gray; filter: progid:DXImageTransform.Microsoft.Alpha(opacity=30);
                opacity: 0.3">
                <img id="imgMain" src="images/grey.gif" height="1" width="1" />
            </div>
            <!-- image layer to cover existing window when a code-picker pop-up is to be opened -->
            <div id="coverPicker" style="display: none; z-index: 3; position: absolute; top: 0;
                left: 0; background-color: Gray; filter: progid:DXImageTransform.Microsoft.Alpha(opacity=30);
                opacity: 0.3">
                <img id="imgPicker" src="images/grey.gif" height="1" width="1" />
            </div>
            <!-- div for filter -->
            <div id="filterArea" style="position: absolute; display: none; background-color: Gray;
                border: solid 2px blue; z-index: 6;">
                <input type="text" id="filterField" style="border: solid 1px gray;" size="20" />
                <input type="button" value="GO" onclick="currentActiveWindow.P2.goFilter();" /><br />
                <input type="button" value="Cancel" onclick="currentActiveWindow.P2.cancelFilter();" />
                <input type="button" id="removeFilterButton" value="Remove" onclick="currentActiveWindow.P2.removeFilter();" />
            </div>
        </div>
        <div id="footer">
            <p class="copyright">
                &copy;&nbsp;&nbsp;<span id="copyrightYear"></span>&nbsp;&nbsp;Exilant Technologies.
                All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
